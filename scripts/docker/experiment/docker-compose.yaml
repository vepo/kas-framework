services:
  producer:
    image: openjdk:21-jdk
    command: java -jar /app/data-generator-jar-with-dependencies.jar
    # deploy:
    #   mode: replicated
    #   replicas: 6
    volumes:
      - ./runtime:/app
    networks:
      - maestro-network
  stream-default:
    image: openjdk:21-jdk
    command: java -Xms1g -Xmx1g -jar /app/sample-stream-jar-with-dependencies.jar --app-id default --test-id default --type VANILLA
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '2'
    #       memory: 1.5gb
    #     reservations:
    #       cpus: '0.5'
    #       memory: 1.5gb
    environment:
      STATS_FOLDER: /app/stats
    volumes:
      - ./runtime:/app
      - ./stats/default:/app/stats
    networks:
      - maestro-network
networks:
  maestro-network:
    external: true