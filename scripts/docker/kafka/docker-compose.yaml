services:
  kafka-0:
    image: vepo/kafka:4.0.0
    container_name: kafka-0
    ports:
     - 9092:9092
     - 9093:9093
    deploy:
      resources:  
        limits:
        ## Local
          # cpus: '1.5'
          # memory: 2gb
          cpus: '2'
          memory: 4gb
        reservations:
          cpus: '0.5'
          memory: 1.5gb
    volumes:
      - /mnt/docker-data/kafka-0/kraft:/tmp/kraft-combined-logs
    environment:
      KAFKA_CLUSTER_ID: N0UOwvnVR7ORiwq0M4do9w
      KAFKA_BROKER_ID: 1
      KAFKA_NODE_ID: 1
      KAFKA_NUM_PARTITIONS: 12
      KAFKA_NUM_NETWORK_THREADS: 32
      KAFKA_NUM_IO_THREADS: 32
      KAFKA_NUM_BACKGROUND_THREADS: 4
      KAFKA_LOG_RETENTION_HOURS: -1
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://kafka-0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-0:9092
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka-0:9093,2@kafka-1:9095,3@kafka-2:9097
    networks:
      - maestro-network
  kafka-1:
    image: vepo/kafka:4.0.0
    container_name: kafka-1
    ports:
     - 9094:9094
     - 9095:9095
