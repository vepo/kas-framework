services:
  test-stream:
    image: vepo/openjdk:21-jdk
    command: java -jar /app/sample-stream-jar-with-dependencies.jar
    deploy:
      resources:
        limits:
          cpus: '6'
          memory: 6gb
        reservations:
          cpus: '0.5'
          memory: 5gb
    environment:
      STATS_FOLDER: /app-stats
    volumes:
      - ./runtime:/app
      - ./stats:/app-stats
    networks:
      - maestro-network
