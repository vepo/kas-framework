      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka-0:9093,2@kafka-1:9095,3@kafka-2:9097
    networks:
      - maestro-network
  producer:
    image: openjdk:21-jdk
    command: java -Xms1536m -Xmx1536m -jar /app/data-generator-jar-with-dependencies.jar
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4gb
        reservations:
          cpus: '2'
          memory: 3gb
    volumes:
      - ./runtime:/app
      - ./dataset:/dataset
    networks:
      - maestro-network
networks:
  maestro-network:
    name: maestro-network
    driver: bridge